<div class="card medium">
  <div class="card-image">
    <img src={{post.avatar}}>
  </div>
  <div class="card-content">
    <h3 class="card-title">{{post.title}}</h3>
    <p>
      {{post.description}}
    </p>
  </div>
  <div class="card-action">
    <a href="#">This is a link</a>
  </div>
</div>
